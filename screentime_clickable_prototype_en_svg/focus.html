<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Focus Mode - Clickable Prototype</title>
  <style>
:root{
  --bg:#f4f6f8; --card:#ffffff; --text:#1b1b1b; --muted:rgba(0,0,0,.65);
  --border:rgba(0,0,0,.10); --shadow:0 10px 30px rgba(0,0,0,.10);
  --radius:16px; --accent:#2563eb;
}
*{box-sizing:border-box}
body{margin:0;font-family:"Segoe UI",system-ui,-apple-system,sans-serif;background:var(--bg);color:var(--text)}
header{position:sticky;top:0;z-index:20;background:rgba(244,246,248,.88);backdrop-filter:blur(10px);border-bottom:1px solid var(--border)}
.wrap{max-width:1180px;margin:0 auto;padding:14px 16px;display:flex;align-items:center;gap:12px;justify-content:space-between;flex-wrap:wrap}
h1{font-size:16px;margin:0}
.nav{display:flex;gap:8px;flex-wrap:wrap}
.nav a{display:inline-flex;align-items:center;gap:8px;padding:8px 10px;border:1px solid var(--border);border-radius:999px;background:rgba(0,0,0,.02);text-decoration:none;color:inherit;font-size:12px}
.nav svg{width:16px;height:16px;flex:0 0 16px;color:rgba(0,0,0,.75)}
.nav a:hover{border-color:rgba(37,99,235,.35);background:rgba(37,99,235,.06)}
.main{max-width:1180px;margin:0 auto;padding:16px}
.card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
.stage{position:relative}
.stage img{width:100%;height:auto;display:block}
.hotspot{position:absolute;border-radius:12px;outline:2px solid rgba(37,99,235,.0);background:rgba(37,99,235,.0);transition:all .12s ease}
.hotspot:hover{outline-color:rgba(37,99,235,.55);background:rgba(37,99,235,.12)}
.legend{display:flex;gap:10px;flex-wrap:wrap;padding:10px 12px;border-top:1px solid var(--border);color:var(--muted);font-size:12px}
.pill{padding:3px 10px;border-radius:999px;border:1px solid var(--border);background:rgba(0,0,0,.02)}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px}
@media (max-width:980px){.grid{grid-template-columns:repeat(2,1fr)}}
@media (max-width:640px){.grid{grid-template-columns:1fr}}
.thumb{display:block;text-decoration:none;color:inherit}
.thumb figure{margin:0}
.thumb img{width:100%;display:block;border-bottom:1px solid var(--border)}
.thumb figcaption{padding:10px 12px;font-size:13px}
small{color:var(--muted)}
</style>
</head>
<body>
<header>
  <div class="wrap">
    <h1>Focus Mode <small>(hover to see hotspots, click to navigate)</small></h1>
    <div class="nav">
      <a href="index.html"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 10.5 12 3l9 7.5V21a1 1 0 0 1-1 1h-5v-7H9v7H4a1 1 0 0 1-1-1v-10.5Z" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/></svg><span>Home</span></a>
      <a href="dashboard.html"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M4 13a8 8 0 1 1 16 0" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/><path d="M12 13l4-4" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/><path d="M4 13h16" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/></svg><span>Dashboard</span></a>
      <a href="app_usage.html"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M4 4h7v7H4V4Zm9 0h7v7h-7V4ZM4 13h7v7H4v-7Zm9 0h7v7h-7v-7Z" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/></svg><span>App Usage</span></a>
      <a href="limits.html"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 7v6l3 2" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 21a9 9 0 1 0-9-9 9 9 0 0 0 9 9Z" fill="none" stroke="currentColor" stroke-width="1.8"/></svg><span>Limits</span></a>
      <a href="focus.html"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 3v3M12 18v3M3 12h3M18 12h3" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/><path d="M12 17a5 5 0 1 0-5-5 5 5 0 0 0 5 5Z" fill="none" stroke="currentColor" stroke-width="1.8"/></svg><span>Focus</span></a>
      <a href="reports.html"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M6 19V10M12 19V5M18 19v-8" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/><path d="M4 21h16" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/></svg><span>Report</span></a>
      <a href="overlay.html"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2Z" fill="none" stroke="currentColor" stroke-width="1.8"/><path d="M7.5 7.5 16.5 16.5" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/></svg><span>Overlay</span></a>
    </div>
  </div>
</header>

<main class="main">
  <section class="card">
    <div class="stage">
      <img src="focus.png" alt="Focus Mode screen mockup (Windows Fluent light theme)"/>
      <a class="hotspot" href="focus.html#timer" aria-label="Start/Pause focus (demo)" style="left:7.000%;top:22.000%;width:46.000%;height:60.000%"></a>
      <a class="hotspot" href="reports.html" aria-label="View Weekly Report" style="left:58.000%;top:62.000%;width:40.000%;height:30.000%"></a>
      <a class="hotspot" href="dashboard.html" aria-label="Back to Dashboard" style="left:2.000%;top:2.000%;width:20.000%;height:10.000%"></a>
    </div>
    <div class="legend">
      <span class="pill">Tip: hover to reveal hotspots</span>
      <span class="pill"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M7 3h7l3 3v15a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1Z" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/><path d="M14 3v4h4" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/><path d="M9 11c-1 0-1.5.5-1.5 1.5S8 14 9 14s1.5.5 1.5 1.5S10 17 9 17" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/><path d="M15 11c1 0 1.5.5 1.5 1.5S16 14 15 14s-1.5.5-1.5 1.5S14 17 15 17" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg> <span style="margin-left:6px">Machine-readable: clickable_spec.json</span></span>
    </div>
  </section>
</main>
</body>
</html>
