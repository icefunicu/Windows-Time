<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Screen Time - Clickable Prototype (Light)</title>
  <style>
:root{
  --bg:#f4f6f8; --card:#ffffff; --text:#1b1b1b; --muted:rgba(0,0,0,.65);
  --border:rgba(0,0,0,.10); --shadow:0 10px 30px rgba(0,0,0,.10);
  --radius:16px; --accent:#2563eb;
}
*{box-sizing:border-box}
body{margin:0;font-family:"Segoe UI",system-ui,-apple-system,sans-serif;background:var(--bg);color:var(--text)}
header{position:sticky;top:0;z-index:20;background:rgba(244,246,248,.88);backdrop-filter:blur(10px);border-bottom:1px solid var(--border)}
.wrap{max-width:1180px;margin:0 auto;padding:14px 16px;display:flex;align-items:center;gap:12px;justify-content:space-between;flex-wrap:wrap}
h1{font-size:16px;margin:0}
.nav{display:flex;gap:8px;flex-wrap:wrap}
.nav a{display:inline-flex;align-items:center;gap:8px;padding:8px 10px;border:1px solid var(--border);border-radius:999px;background:rgba(0,0,0,.02);text-decoration:none;color:inherit;font-size:12px}
.nav svg{width:16px;height:16px;flex:0 0 16px;color:rgba(0,0,0,.75)}
.nav a:hover{border-color:rgba(37,99,235,.35);background:rgba(37,99,235,.06)}
.main{max-width:1180px;margin:0 auto;padding:16px}
.card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
.stage{position:relative}
.stage img{width:100%;height:auto;display:block}
.hotspot{position:absolute;border-radius:12px;outline:2px solid rgba(37,99,235,.0);background:rgba(37,99,235,.0);transition:all .12s ease}
.hotspot:hover{outline-color:rgba(37,99,235,.55);background:rgba(37,99,235,.12)}
.legend{display:flex;gap:10px;flex-wrap:wrap;padding:10px 12px;border-top:1px solid var(--border);color:var(--muted);font-size:12px}
.pill{padding:3px 10px;border-radius:999px;border:1px solid var(--border);background:rgba(0,0,0,.02)}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px}
@media (max-width:980px){.grid{grid-template-columns:repeat(2,1fr)}}
@media (max-width:640px){.grid{grid-template-columns:1fr}}
.thumb{display:block;text-decoration:none;color:inherit}
.thumb figure{margin:0}
.thumb img{width:100%;display:block;border-bottom:1px solid var(--border)}
.thumb figcaption{padding:10px 12px;font-size:13px}
small{color:var(--muted)}
</style>
</head>
<body>
<header>
  <div class="wrap">
    <h1>Screen Time - Clickable Prototype <small>(Windows Fluent Â· Light)</small></h1>
    <div class="nav">
      <a href="clickable_spec.json"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M7 3h7l3 3v15a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1Z" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/><path d="M14 3v4h4" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/><path d="M9 11c-1 0-1.5.5-1.5 1.5S8 14 9 14s1.5.5 1.5 1.5S10 17 9 17" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/><path d="M15 11c1 0 1.5.5 1.5 1.5S16 14 15 14s-1.5.5-1.5 1.5S14 17 15 17" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg><span>JSON Spec</span></a>
    </div>
  </div>
</header>

<main class="main">
  <div class="grid">
    
<a class="thumb card" href="dashboard.html">
  <figure>
    <img src="dashboard.png" alt="Dashboard thumbnail"/>
    <figcaption><strong>Dashboard</strong><br/><small></small></figcaption>
  </figure>
</a>
<a class="thumb card" href="app_usage.html">
  <figure>
    <img src="app_usage.png" alt="App Usage thumbnail"/>
    <figcaption><strong>App Usage</strong><br/><small></small></figcaption>
  </figure>
</a>
<a class="thumb card" href="limits.html">
  <figure>
    <img src="limits.png" alt="Usage Limits thumbnail"/>
    <figcaption><strong>Usage Limits</strong><br/><small></small></figcaption>
  </figure>
</a>
<a class="thumb card" href="focus.html">
  <figure>
    <img src="focus.png" alt="Focus Mode thumbnail"/>
    <figcaption><strong>Focus Mode</strong><br/><small></small></figcaption>
  </figure>
</a>
<a class="thumb card" href="reports.html">
  <figure>
    <img src="reports.png" alt="Weekly Report thumbnail"/>
    <figcaption><strong>Weekly Report</strong><br/><small></small></figcaption>
  </figure>
</a>
<a class="thumb card" href="overlay.html">
  <figure>
    <img src="overlay.png" alt="Time Limit Overlay thumbnail"/>
    <figcaption><strong>Time Limit Overlay</strong><br/><small></small></figcaption>
  </figure>
</a>
  </div>

  <div class="card" style="margin-top:14px">
    <div class="legend" style="border-top:none">
      <span class="pill">How to use</span>
      <span>Open any screen, then hover to see blue hotspot outlines; click to navigate.</span>
    </div>
  </div>
</main>
</body>
</html>
